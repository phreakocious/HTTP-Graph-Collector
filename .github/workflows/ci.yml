name: CI

on:
  push:
    branches: [master, manifest_v3]
  pull_request:
    branches: [master, manifest_v3]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm audit
      - run: npm run lint
      - run: npm test
